<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DevDigest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>DevDigest</h1>
    <p>Your daily dose of tech inspiration</p>
  </header>

  <section id="preferences">
    <h2>Choose your topics:</h2>
    <form id="tags-form">
      <label><input type="checkbox" value="rust"> Rust</label>
      <label><input type="checkbox" value="ai"> AI</label>
      <label><input type="checkbox" value="cloud"> Cloud</label>
      <label><input type="checkbox" value="security"> Security</label>
    </form>
  </section>

  <section id="digest">
    <h2>Today's Digest</h2>
    <div id="stories"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
